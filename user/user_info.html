<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <!-- lay-filter="formUserInfo" 表单取值名称 -->
        <form class="layui-form" lay-filter="formUserInfo" id="userform">
            <div class="layui-card-header">修改用户信息</div>

            <!-- 隐藏域 页面上不会显示 但是后台会有 -->
            <input type="hidden" name="id">
            <div class="layui-card-body">
                <div class="layui-form-item">
                    <label class="layui-form-label">登入名称</label>
                    <!-- readonly 该表单只读不能修改 -->
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="登入名称"
                            autocomplete="off" class="layui-input" readonly>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">用户邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" required lay-verify="required | email" placeholder="请输入邮箱"
                                autocomplete="off" class="layui-input">
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo" id="submitbtn">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary" id="resetbtn">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/user/user_info.js"></script>
</body>

</html>
