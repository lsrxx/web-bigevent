<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            卡片面板
            <button type="button" class="layui-btn layui-btn-normal layui-btn layui-btn-sm" id="addcate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <!-- 控制表格宽度 -->
                <colgroup>
                    <col>
                    <col>
                    <col width="500">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类类别</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- 获取文章 -->
    <script type="text/html" id="article">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs editbtn" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger delbtn" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加文章类别 -->
    <script type="text/html" id="addinfo">
        <form class="layui-form" id="addform">
            <div class="layui-form-item">
                <label class="layui-form-label">文章类别</label>
                <div class="layui-input-block" style="margin-top: 20px;">
                  <input type="text" name="name" required  lay-verify="required" placeholder="请输入文章类别" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required" placeholder="请输入文章别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            
        </form>
    </script>

    <!-- 编辑文章类别 -->
    <script type="text/html" id="editinfo">
        <form class="layui-form" id="editform" lay-filter="editform">
            <div class="layui-form-item">
                <!-- 添加隐藏域id -->
                <input type="hidden" name="Id">
                <label class="layui-form-label">文章类别</label>
                <div class="layui-input-block" style="margin-top: 20px;">
                  <input type="text" name="name" required  lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
            
        </form>
    </script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
