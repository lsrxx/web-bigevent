<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目-登入/注册</title>
    <!-- 导入layui样式表 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的AIP路径 -->
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <!-- 头部logo的区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登入注册区域 -->
    <div class="res-login">
        <!-- logo -->
        <div class="login-title"></div>

        <!-- 登入div -->
        <div class="login-box">
            <!-- 输入框区域 -->
            <form class="layui-form" id="formlogin">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" placeholder="请输入账号" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" class="layui-input"
                        lay-verify="required|pwd">
                </div>
                <button lay-submit class="layui-btn layui-btn-fluid layui-bg-blue">登入</button>
            </form>
            <a href="javascript:;" id="regacount">去注册账号</a>
        </div>
        <!-- 注册div -->
        <div class="res-box" style="display: none;">
            <!-- 输入框区域 -->
            <form class="layui-form" id="formreg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" placeholder="请输入账号" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" class="layui-input"
                        lay-verify="required|pwd">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" placeholder="请再次输入密码" class="layui-input"
                        lay-verify="required | pwd | repwd">
                </div>
                <button lay-submit class="layui-btn layui-btn-fluid layui-bg-blue">注册</button>
            </form>
            <a href="javascript:;" id="logacount">去登入账号</a>
        </div>
    </div>

</body>

</html>
